name: üêû Bug report
description: Create a bug report to help us improve MilvusBackup
title: "[Bug]: " 
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report! Please fill the form in English!
      Please avoid pasting your complete backup configuration and ensure the security of your confidential information.
      
      Before submitting, please:
      1. Confirm which Milvus-Backup version you are using.
      2. Check whether the issue still exists in the latest released version.
- type: input
  attributes:
    label: Milvus-Backup Version
    description: The exact MilvusBackup version you are using. (e.g. v1.2.3 or commit hash)
    placeholder: x.y.z
  validations:
    required: true
- type: dropdown
  attributes:
    label: Can you reproduce this issue on the latest version?
    description: Please check the latest released Milvus-Backup version.
    default: 2
    options:
      - "Yes, it also happens on the latest version"
      - "No, it only happens on my current version"
      - "Not tested on the latest version"
  validations:
    required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
    placeholder: |
      When I do <X>, <Y> happens and I see the error message attached below:
      ```...```
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
    placeholder: When I do <X>, <Z> should happen instead.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      Enter the Environment Details:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
  validations:
    required: false
